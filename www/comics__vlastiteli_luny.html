                  посоветовали для того, чтобы уместить комикс в зин продумать,
                  что происходит на первой странице и что на последней, а
                  остальные страницы последовательно продумать так, чтобы был
                  логический переход от первой к последней. Происходящее на
                  последней странице предложил многоуважаемый NAG. Когда
                  постраничный сценарий был написал мы с Ксенией Ляпиной (я
                  рисовал в основном передний план, а она рисовала фоны, обложку
                  и последнюю страницу) за выходные отрисовали комикс.
                </p>
